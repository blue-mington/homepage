  <script>
    var buttonPresses = 0;

    function buttonFunction(){
      buttonPresses++;
      document.aliImage.style.width = (150 + 0.5*buttonPresses) + "px";
      document.aliImage.style.height = (150 + 0.5*buttonPresses) + "px";
      document.getElementsByName("buttonText")[0].innerText = "You've clicked the button " + buttonPresses + " times.";
      if(buttonPresses == 1){
        document.getElementsByName("buttonText")[0].innerText = "You've clicked the button " + buttonPresses + " time.";
      }
    }

    const colors = [
      "rgb(92, 190, 255)",
      "rgb(163, 213, 255)",
      "rgb(131, 201, 244)",
      "rgb(146, 149, 221)",
      "rgb(130, 143, 195)"  
    ];

    let colorNum = 0;
    let timer = 5000;

    function parseRGB(str) {
      return str.match(/\d+/g).map(Number);
    }

    function animateBg(r1, g1, b1, r2, g2, b2) {
      let steps = timer / 10;
      let rdist = (r2 - r1) / steps;
      let gdist = (g2 - g1) / steps;
      let bdist = (b2 - b1) / steps;
      for (let i = 0; i <= steps; i++) {
        setTimeout(function() {
          let r = Math.round(r1 + rdist * i);
          let g = Math.round(g1 + gdist * i);
          let b = Math.round(b1 + bdist * i);
          document.body.style.backgroundColor = `rgb(${r},${g},${b})`;
        }, 10 * i);
      }
    }

    function updateBg() {
      let c1 = parseRGB(colors[colorNum % colors.length]);
      let c2 = parseRGB(colors[(colorNum + 1) % colors.length]);
      animateBg(c1[0], c1[1], c1[2], c2[0], c2[1], c2[2]);
      colorNum++;
    }

    window.addEventListener('load', function () {
      updateBg();
      setInterval(updateBg, timer);
    });

    var aliPos = 0;
    function moveAli(){
      aliPos += 0.01;
      document.aliImage.style.marginLeft = (Math.cos(aliPos)+1)*300 + "px";
    }
    setInterval(moveAli, 10);
  </script>
